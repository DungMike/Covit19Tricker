<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        ul.list_world {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        ul.list_world li {
            border: 1px dashed #000;
            width: 22%;
            height: 350px;
            padding: 15px;
            margin: 10px;
            background: beige;
            float: left;
        }
        
        .world-infor {
            padding-left: 20px;
        }
    </style>
    <title>Covid19 information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>



<body>
    <div class="container">
        <div class="col-md-12">
            <h3 style="padding-top: 50px;">Covid19 tricker</h3>
            <p>Link API
                <a href="https://coronavirus-tracker-api.herokuapp.com/v2/locations">https://coronavirus-tracker-api.herokuapp.com/v2/locations</a>
            </p>

            <p>Theo doi tinh trang tai:
                <!-- <div id="selected-country">Viet Nam</div> -->
            </p>
            <select name="" id="selectedCountry">
                <option value="">----Chon Quoc gia-----</option>
            </select>
            <table class="table table-striped table-light">
                <thead>
                    <tr>
                        <th style="color: red;" scope="col"> Quoc gia</th>
                        <th scope="col"> ID</th>
                        <th scope="col">Dan so</th>
                        <th scope="col">Truong hop bi nhiem</th>
                        <th scope="col">Tu vong</th>
                        <th scope="col">Thoi gian cap nhat</th>
                        <th scope="col">Phan tram tu vong</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" id="selectedName"></th>
                        <td id="selectedId"></td>
                        <td id="selectedPoplation"></td>
                        <td id="selectedConfimed"></td>
                        <td id="selectedDeath"></td>
                        <td id="selectedTimeUpdate"></td>
                        <td id="selectedPercent"></td>
                    </tr>
                </tbody>
            </table>
            <h4>Theo doi tren toan the gioi:</h5>
                <div class="world-infor" id="total_caNhiem"></div>
                <div class="world-infor" id="total_cachet"></div>
                <div class="world-infor" id="total_caphuchoi"></div>
                <div id="list"></div>
        </div>
    </div>


</body>
